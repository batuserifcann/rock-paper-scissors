<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #222831;">
    <div class="container">
      <div class="scoreText">
        <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
        <h3 class="score-message" id="scoreMessage">
          First to score 5 points wins the game
        </h3>

      </div>
      <div class="blok1 mt-5">
        <div class="human-card">
          <h2>Human</h2>
          <div class="sign " id="playerSign">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="computer-card">
          <h2>Computer</h2>
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
      <div class="blok2 mt-5">
        <button class="btn btn-square" id="rock"><div class="sign">✊</div></button>
        <button class="btn btn-square" id="paper"><div class="sign">✋</div></button>
        <button class="btn btn-square" id="scissors"><div class="sign">✌</div></button>
      </iv>
    </div>
    <script src="script.js"></script>
  </body>
</html>
